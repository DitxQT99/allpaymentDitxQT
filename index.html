<head>

  <link rel="stylesheet" href="style.css">

      <p id="motivasi-text">"Kesuksesan dimulai dari langkah pertama"</p>
    </div>

  <!-- Halaman Pembayaran -->
  <div class="card hidden" id="payment-page">
    <button class="back-btn" onclick="navigate('home-page')">← Kembali</button>
    
    <section id="main-menu" class="section">
      <h1>Metode Pembayaran</h1>
      <button class="btn dana" onclick="navigate('dana')">Dana</button>
      <button class="btn gopay" onclick="navigate('gopay')">Gopay</button>
      <button class="btn qris" onclick="navigate('qris')">QRIS</button>
    </section>

    <!-- Section metode pembayaran (sama seperti sebelumnya) -->
    <!-- ... -->
    
  </div>

  <script src="script.js"></script>
