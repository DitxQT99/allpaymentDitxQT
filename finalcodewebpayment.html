<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #f5f5f5;
      --primary: #1e1e1e;
      --radius: 12px;
      --accent: #00dc82;
      --danger: #ff4444;
    }
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg) url('https://files.catbox.moe/glx8jt.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: rgba(30,30,30,0.92);
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(0,0,0,.5);
      z-index: 2;
      position: relative;
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-top: .75rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s;
    }
    .btn:active { transform: scale(.97); }
    .dana { background: #008aff; }
    .gopay { background: #00DC82; }
    .qris { background: #d91e18; }
    .telegram { background: #0088cc; }
    .group { background: #36bea6; }
    .hidden { display: none; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-size: .85rem; margin-bottom: .25rem; color: #ccc; }
    input {
      width: 100%;
      padding: .75rem;
      border-radius: var(--radius);
      border: none;
      background: #1c1c1c;
      color: #fff;
    }
    .qris-img, .logo {
      display: block;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1/1;
      object-fit: contain;
      margin: 1rem auto;
      border-radius: var(--radius);
    }
    .pay-info {
      padding: 1rem;
      background: #222;
      border-radius: var(--radius);
      margin-top: 1rem;
    }
    .note { font-size: .85rem; color: #bbb; text-align: center; margin-top: 1rem; }
    .confirm-box {
      background: #222;
      border-left: 5px solid var(--accent);
      padding: 1rem;
      margin-top: 1rem;
      border-radius: var(--radius);
      animation: fadeIn .5s ease-in-out;
    }
    .error-box {
      background: #220000;
      border-left: 5px solid var(--danger);
      padding: 1rem;
      margin-top: 1rem;
      border-radius: var(--radius);
      animation: shake .3s ease-in-out;
      color: #f88;
      text-align: center;
    }
    .confirm-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .confirm-buttons button {
      flex: 1;
      padding: .75rem;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <section id="home">
      <h1>Metode Pembayaran</h1>
      <button class="btn dana" onclick="navigate('dana')">Dana</button>
      <button class="btn gopay" onclick="navigate('gopay')">Gopay</button>
      <button class="btn qris" onclick="navigate('qris')">QRIS</button>
      <button class="btn telegram" onclick="window.open('https://t.me/ditx222', '_blank')">Telegram</button>
      <button class="btn group" onclick="window.open('https://t.me/groupchatditxa', '_blank')">Grup Telegram</button>
    </section><section id="dana" class="hidden">
  <h1>Dana</h1>
  <img src="https://files.catbox.moe/kjaqij.jpg" alt="Dana QR" class="qris-img">
  <div class="form-group">
    <label>Jumlah Transaksi (Rp)</label>
    <input type="number" id="dana-amount">
  </div>
  <div class="form-group">
    <label>Nama</label>
    <input type="text" id="dana-name">
  </div>
  <div id="dana-warning"></div>
  <button class="btn dana" onclick="validateData('dana')">Lanjut</button>
  <button class="btn" onclick="navigate('home')">Kembali</button>
</section>

<section id="gopay" class="hidden">
  <h1>Gopay</h1>
  <img src="https://files.catbox.moe/125oqf.jpg" alt="Gopay QR" class="qris-img">
  <div class="form-group">
    <label>Jumlah Transaksi (Rp)</label>
    <input type="number" id="gopay-amount">
  </div>
  <div class="form-group">
    <label>Nama</label>
    <input type="text" id="gopay-name">
  </div>
  <div id="gopay-warning"></div>
  <button class="btn gopay" onclick="validateData('gopay')">Lanjut</button>
  <button class="btn" onclick="navigate('home')">Kembali</button>
</section>

<section id="qris" class="hidden">
  <h1>QRIS</h1>
  <img src="https://i.ibb.co/h8BLHzB/qris-example.jpg" alt="Kode QRIS" class="qris-img">
  <div class="form-group">
    <label>Jumlah Transaksi (Rp)</label>
    <input type="number" id="qris-amount">
  </div>
  <div class="form-group">
    <label>Nama</label>
    <input type="text" id="qris-name">
  </div>
  <div id="qris-warning"></div>
  <button class="btn qris" onclick="validateData('qris')">Lanjut</button>
  <button class="btn" onclick="navigate('home')">Kembali</button>
</section>

<section id="info" class="hidden">
  <h1>Informasi Pembayaran</h1>
  <div class="pay-info" id="payment-data"></div>
  <div class="note" id="payment-extra"></div>
  <button class="btn telegram" id="sendToTelegram">Kirim Bukti via Telegram</button>
  <button class="btn" onclick="navigate('home')">Kembali</button>
</section>

  </div>  <script>
    let lastMethod = '';

    function navigate(sectionId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }

    function validateData(method) {
      const name = document.getElementById(`${method}-name`).value.trim();
      const amount = document.getElementById(`${method}-amount`).value.trim();
      const warn = document.getElementById(`${method}-warning`);
      warn.innerHTML = '';

      if (name === '' || amount === '') {
        warn.innerHTML = `<div class='error-box'>‚ö†Ô∏è Harap isi semua data terlebih dahulu!</div>`;
        return;
      }

      warn.innerHTML = `
        <div class='confirm-box'>
          Pastikan data yang Anda masukkan benar:<br><strong>Nama:</strong> ${name}<br><strong>Jumlah:</strong> Rp ${amount}
          <div class='confirm-buttons'>
            <button onclick="showInfo('${method}')" class="btn">Lanjut</button>
            <button onclick="document.getElementById('${method}-warning').innerHTML=''" class="btn">Tidak</button>
          </div>
        </div>
      `;
    }

    function showInfo(method) {
      const name = document.getElementById(`${method}-name`).value;
      const amount = document.getElementById(`${method}-amount`).value;
      const infoBox = document.getElementById("payment-data");
      const text = `Metode: ${method}\nNama: ${name}\nJumlah: Rp ${amount}`;
      lastMethod = method;

      infoBox.innerHTML = `
        <strong>Metode:</strong> ${method}<br>
        <strong>Nama:</strong> ${name}<br>
        <strong>Jumlah:</strong> Rp ${amount}<br>
      `;

      const message = encodeURIComponent(`üí≥ Bukti Pembayaran\n${text}\n\nSabar ya, pembayaran sedang dicek ‚úÖ`);
      document.getElementById('sendToTelegram').setAttribute('onclick', `window.open('https://t.me/ditx222?text=${message}', '_blank')`);

      navigate('info');
    }
  </script></body>
</html>
